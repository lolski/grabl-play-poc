options:
  languages: ["java"]
  resolverType: coursier
  resolvers:
    - id: mavencentral
      type: default
      url: https://repo.maven.apache.org/maven2/
  strictVisibility: true
  transitivity: runtime_deps
  versionConflictPolicy: highest
  thirdPartyDirectory: dependencies/maven/artifacts

dependencies:
  com.google.inject:
    guice:
      version: "4.2.2"
      lang: java
  com.typesafe.akka:
    akka-actor-typed_2.12:
      version: "2.6.3"
      lang: java
  com.typesafe.play:
    play_2.12:
      version: "2.8.1"
      lang: java
    play-java_2.12:
      version: "2.8.1"
      lang: java
    play-netty-server_2.12:
      version: "2.8.1"
      lang: java
    play-server_2.12:
      version: "2.8.1"
      lang: java
    play-streams_2.12:
      version: "2.8.1"
      lang: java
    play-ws_2.12:
      version: "2.8.1"
      lang: java
    twirl-api_2.12:
      version: "1.5.0"
      lang: java
  com.fasterxml.jackson.core:
    jackson-core:
      version: "2.10.3"
      lang: java
    jackson-databind:
      version: "2.10.3"
      lang: java
  javax.inject:
    javax.inject:
      version: "1"
      lang: java
